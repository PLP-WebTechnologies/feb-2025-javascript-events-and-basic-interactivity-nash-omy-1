<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My JavaScript Playground ðŸŽ‰</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <div id="hoverBox">Hover over me!</div>
  <input type="text" id="keyInput" placeholder="Type something...">
  <p id="keypressDisplay"></p>

  <!-- Double-click / Long Press -->
  <button id="secretBtn">Double-click me ðŸ˜²</button>
  <p id="secretMessage" style="display:none;">You found the secret action!</p>

  <!-- Interactive Elements -->
  <button id="colorBtn">Change My Color</button>
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/200" alt="Gallery Image">
    <button id="nextImage">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tabContent">This is Tab 1 content.</div>
  <div id="tab2" class="tabContent" style="display:none;">This is Tab 2 content.</div>

  <!-- Form -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <p id="passwordFeedback"></p>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
